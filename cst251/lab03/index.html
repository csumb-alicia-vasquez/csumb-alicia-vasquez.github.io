<!DOCTYPE html>
<html>

<head>
  <title> The Seasons </title>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.typekit.net/kfg3ojp.css">
</head>

<body>

  <header>
    <h1>The Seasons in 2023 </h1>
  </header>

  <main>
  <div id="spring-section">
    <h2 id="spring">Spring</h2>
    <figure>
      <img src="img/spring.png" alt="Spring" id="spring-img" />
      <figcaption>
        Spring: Starts on Monday, March 20, 2023
      </figcaption>
    </figure>
    <a id="spring-link" href="https://en.wikipedia.org/wiki/Spring_(season)">
      Learn more about Spring</a>
    
  </div>
    
    <hr>
    
  <div id="summer-section">
    
    <h2 id="summer">Summer</h2>
    <figure>
      <img src="img/summer.png" alt="Summer" id="summer-img" />
      <figcaption>
        Summer: Starts on Wednesday, June 21, 2023
      </figcaption>
    </figure>
    <a id="summer-link" href="https://en.wikipedia.org/wiki/Summer">
      Learn more about Summer</a>

  </div>
    
    <hr>

  <div id="fall-section">
    
    <h2 id="fall">Autumn/Fall</h2>
    <figure>
      <img src="img/fall.png" alt="Fall" id="fall-img" />
      <figcaption>
        Fall: Starts on Saturday, September 23, 2023
      </figcaption>
    </figure>
    <a id="fall-link" href="https://en.wikipedia.org/wiki/Autumn">
      Learn more about Fall</a>

  </div>

    <hr>

  <div id="winter-section">

    <h2 id="winter">Winter</h2>
    <figure>
      <img src="img/winter.png" alt="Winter" id="winter-img" />
      <figcaption>
        Winter: Starts on Thursday, December 21, 2023
      </figcaption>
    </figure>
    <a id="winter-link" href="https://en.wikipedia.org/wiki/Winter">
      Learn more about Winter</a>

  </div>

    </div>

  </main>

  <hr>

  <footer>
    California State University Monterey Bay
    <img src="img/csumb_logo.png">
    <br>
    <div id="last-names">
     <h5>
      <a id="micah"> Rodriguez </a> ,
      <a id="alicia"> Vasquez </a> ,
      <a id="paige"> Wheeler </a> 
      </h5>
    </div> 
  </footer>

</body>

</html>
